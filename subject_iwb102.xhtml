<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home work IWB 102</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h3>Registration Form</h3>
    <form action="submit_form.xhtml" method="post">
        <p>First Name: <input type="text" name="firstName" size="20"/></p>
        <p>Middle Initial: <input type="text" name="middleInitial"/></p>
        <p>Last Name: <input type="text" name="lastName" size="20"/></p>
        <p>City: <input type="text" name="city" size="20"/></p>
        <p>State/Province:
            <select name="state">
                <option value="">Please Choose...</option>
                <option value="Damascus">Damascus</option>
                <option value="Aleppo">Aleppo</option>
                <option value="Homs">Homs</option>
            </select>
        </p>
        <p>Country:
            <input type="radio" name="country" value="USA"/> United States
            <input type="radio" name="country" value="Canada"/> Canada
            <input type="radio" name="country" value="Other"/> Other
        </p>
        <p>Zip: <input type="text" name="zip" size="10"/></p>
        <p>Email: <input type="email" name="email" size="30"/></p>
        <p>Username: <input type="text" name="username" size="20"/></p>
        <p>Password: <input type="password" name="password" size="20"/></p>
        <p>Repeat Password: <input type="password" name="repeatPassword" size="20"/></p>
        <p>
            <input type="checkbox" name="agree" value="yes"/> I agree to the site terms.
        </p>
        <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset Form"/>
        </p>
    </form>
</body>
</html>
